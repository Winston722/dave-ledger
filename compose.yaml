services:
  dave-ledger:
    build: .
    ports:
      - "127.0.0.1:8888:8888"
    working_dir: /app
    volumes:
      - ./src:/app/src:Z
      - ./config:/app/config:Z
      - ./notebooks:/app/notebooks:Z
      - ./data:/app/data:Z
      - ./output:/app/output:Z
    environment:
      - JUPYTER_TOKEN=dave
    command: ["uv", "run", "jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]
